<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Encriptador Challenge</title>
  </head>
  <body>
    <main>
      <header>
        <img src="media/alura-logo.svg" class="logo" />
      </header>

      <div class="encrypt-container">
        <div class="text-to-encrypt">
          <textarea
            class="input-message"
            placeholder="Ingrese el texto aquí"
          ></textarea>
          <div class="buttoms">
            <button class="btn-encrypt" type="button">Encriptar</button>
            <button class="btn-uncrypt" type="button">Desencriptar</button>
          </div>
        </div>
      </div>

      <div class="encrypted-message">
        <div class="output-message">
            <div class="empty-message">
                <img src="media/no-message-img.svg">
                <h3>Ningún mensaje fue encontrado.</h3>
                <p>Ingresa el mensaje que deseas encriptar o desencriptar</p>
            </div>
            <div class="encrypted">
                <textarea class="encrypted-result"></textarea>
            </div>
            <button class="btn-copy">Copiar</button>
        </div>
      </div>
    </main>
  </body>
</html>
