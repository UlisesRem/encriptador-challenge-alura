<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Encriptador Challenge</title>
    <link rel="icon" href="assets/img/alura-logo.svg" type="image/x-icon">

  </head>

  <body>
    <main class="principal-container">
      <div class="logo-container">
        <img src="assets/img/alura-logo.svg" />
      </div>
      <div class="encrypt-container">
        <div class="text-to-encrypt-container">
          <textarea
            class="add-message"
            placeholder="Ingresa el texto aquí"
          ></textarea>

          <div class="input-buttons-container">
            <small>
              <img src="assets/img/exclamation.svg" />
              Solo letras minúsculas y sin acento
            </small>

            <div class="buttons">
              <button class="encrypt-btn">
                <span for="encrypt-btn" class="text-button">Encriptar</span>
              </button>
              <button class="unencrypt-btn">
                <span for="unencrypt-btn" class="text-button"
                  >Desencriptar</span
                >
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="main-result-container">
        <div class="encrypt-initial-container">
          <div class="no-encrypted-message">
            <img src="assets/img/no-message-img.svg" />
            <h2 class="defautlText">Ningún mensaje fue encontrado</h2>
            <p class="defautlText">Ingresa el texto que deseas encriptar o desencriptar</p>
          </div>
          <div class="encrypted-message">
            <textarea class="result"> </textarea>
            <button class="copy-btn">
              <span for="copy-btn" class="text-button">Copiar</span>
            </button>
          </div>
        </div>
      </div>
      
    </main>
